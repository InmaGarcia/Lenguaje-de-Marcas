<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de tabla b√°sica</title>
    <style>
      /* Segunda tabla*/
      table,
      td {
        border: 1px solid black;
      }

      /* tercera tabla*/
      table {
        border-spacing: 10px;
      }

      /* cuarta tabla*/
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>uno</td>
        <td>dos</td>
        <td>tres</td>
      </tr>
      <tr>
        <td>cuatro</td>
        <td>cinco</td>
        <td>seis</td>
      </tr>
      <tr>
        <td>siete</td>
        <td>ocho</td>
        <td>nueve</td>
      </tr>
      <tr>
        <td>diez</td>
        <td>once</td>
        <td>doce</td>
      </tr>
    </table>
  </body>
</html>
